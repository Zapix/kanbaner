<!doctype html>
<html class="no-js" lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Foundation | Welcome</title>
  <link rel="stylesheet" href="/css/foundation.css" />
  <script src="/js/vendor/modernizr.js"></script>
</head>
<body>
  <!-- Navigation -->
  <nav class="top-bar" data-topbar role="navigation">
    <ul class="title-area">
      <li class="name">
        <h1><a href="#">Kanbaner</a></h1>
      </li>
      <li class="toggle-topbar menu-icon">
        <a href="#"><span>Menu</span></a>
      </li>
    </ul>

    <section class="top-bar-section">
      <ul class="right">
        <li><a href="#">Main</a></li>
        <li><a href="#">About</a></li>
      </ul>
    </section>
  </nav>
  <!-- End Navigation -->

  <!-- Main Section -->
  <div class="row">
    <div class="large-6 large-centered small-12 medium-6 medium-centered columns">
      <form>
        <div class="row">
          <div class="large-12 large-only-text-center medium-only-text-center small-only-text-center columns">
            <h4 class="">Login with github:</h4>
          </div>
        </div>
        <div class="row">
          <div class="large-2 small-3 columns">
            <label for="username" class="right inline">Username</label>
          </div>
          <div class="large-10 small-9 columns">
            <input type="text" id="username" placeholder="Github username"/>
          </div>
        </div>
        <div class="row">
          <div class="large-2 small-3 columns">
            <label for="password" class="right inline">Password</label>
          </div>
          <div class="large-10 small-9 columns">
            <input type="password" id="password" placeholder="Enter your password"/>
          </div>
        </div>
        <div class="row">
          <div class="large-6 large-centered medium-10 medium-centered small-12 columns">
            <button type="submit" class="button expand">Log In</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <!-- End main section -->

  <!-- Footer -->
  <footer>
    <div class="row">
      <div class="large-12 large-only-text-center medium-12 medium-only-text-center small-12 small-only-text-center">
        <small>Created by zapix</small>
      </div>
    </div>
  </footer>

  <script src="/js/vendor/jquery.js"></script>
  <script src="/js/foundation.min.js"></script>
  <script>
    $(document).foundation();
  </script>
</body>
</html>
