<!doctype html>
<html class="no-js" lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Foundation | Welcome</title>
  <link rel="stylesheet" href="/css/foundation.css" />
  <link rel="stylesheet" href="/css/main.css" />
  <script src="/js/vendor/modernizr.js"></script>
</head>
<body>
<!-- Navigation -->
<nav class="top-bar" data-topbar role="navigation">
  <ul class="title-area">
    <li class="name">
      <h1><a href="#">Kanbaner</a></h1>
    </li>
    <li class="toggle-topbar menu-icon">
      <a href="#"><span>Menu</span></a>
    </li>
  </ul>

  <section class="top-bar-section">
    <ul class="right">
      <li><a href="#">Main</a></li>
      <li><a href="#">About</a></li>
    </ul>
  </section>
</nav>
<!-- End Navigation -->

<!-- Main Section -->
<div class="main-section">
  <!-- AppHeader -->
  <div class="row app-header">
    <div class="large-12 small-12 medium-12 columns">
      <h3>New Issue</h3>
    </div>
  </div>
  <!-- End AppHeader -->

  <!-- AppBreadcrumbs -->
  <div class="row app-breadcrumbs">
    <div class="large-12 small-12 medium-12 columns">
      <nav class="breadcrumbs">
        <a href="#">Home</a>
        <a href="#">Oblichi/oblichi-content</a>
      </nav>
    </div>
  </div>
  <!-- Breadcrumbs -->

  <!-- AppMain -->
  <div class="row app-main">
    <div class="large-12 small-12 medium-12 columns">
      <!-- KanbanDesk-->
      <div class="new-issue">
        <form>
          <div class="row">
            <div class="small-12 medium-offset-1 medium-10 large-offset-2 large-8 columns">
              <div>
                  <input type="text" id="title" name="title" placeholder="Title" />
              </div>
              <div>
                <textarea id="description" name="description" placeholder="Description"></textarea>
              </div>
              <div>
                <select id="assignee" name="assignee">
                  <option value="">Assignee</option>
                  <option value="Zapix">Zapix</option>
                  <option value="Atorich">Atorich</option>
                </select>
              </div>
              <div>
                <div class="row">
                  <div class="columns small-offset-2 small-8">
                    <button type="submit" class="button expand">Create issue</button>
                  </div>
                </div>
              </div>
            </div>
            </div>
          </div>
        </form>
      </div>
      <!-- End KanbanDesk -->
    </div>
  </div>
  <!-- End AppMain -->
</div>

<!-- Footer -->
<footer>
  <div class="row">
    <div class="large-12 large-only-text-center medium-12 medium-only-text-center small-12 small-only-text-center">
      <small>Created by zapix</small>
    </div>
  </div>
</footer>
<!-- EndFooter -->

<script src="/js/vendor/jquery.js"></script>
<script src="/js/foundation.min.js"></script>
<script>
  $(document).foundation();
</script>
</body>
</html>
