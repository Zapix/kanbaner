<!doctype html>
<html class="no-js" lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Foundation | Welcome</title>
  <link rel="stylesheet" href="/css/foundation.css" />
  <link rel="stylesheet" href="/css/main.css" />
  <script src="/js/vendor/modernizr.js"></script>
</head>
<body>
<!-- Navigation -->
<nav class="top-bar" data-topbar role="navigation">
  <ul class="title-area">
    <li class="name">
      <h1><a href="#">Kanbaner</a></h1>
    </li>
    <li class="toggle-topbar menu-icon">
      <a href="#"><span>Menu</span></a>
    </li>
  </ul>

  <section class="top-bar-section">
    <ul class="right">
      <li><a href="#">Main</a></li>
      <li><a href="#">About</a></li>
    </ul>
  </section>
</nav>
<!-- End Navigation -->

<!-- Main Section -->
<div class="main-section">
  <!-- AppHeader -->
  <div class="row app-header">
    <div class="large-12 small-12 medium-12 columns">
      <h3>Oblichi/oblichi-content</h3>
    </div>
  </div>
  <!-- End AppHeader -->

  <!-- AppBreadcrumbs -->
  <div class="row app-breadcrumbs">
    <div class="large-12 small-12 medium-12 columns">
      <nav class="breadcrumbs">
        <a href="#">Home</a>
        <a href="#">Oblichi/oblichi-content</a>
      </nav>
    </div>
  </div>
  <!-- Breadcrumbs -->

  <!-- AppMain -->
  <div class="row app-main">
    <div class="large-12 small-12 medium-12 columns">
      <!-- KanbanToolbar -->
      <div class="row kanban-toolbar">
        <div class="large-12 medium-12 small-12 columns">
          <button class="right button">New Issue</button>
        </div>
      </div>
      <!-- End KanbanToolbar -->
      <!-- KanbanDesk-->
      <div class="kanban-desk">
        <div class="row">
          <div class="large-4 medium-4 small-4 columns">
            <strong>Opened</strong>
          </div>
          <div class="large-4 medium-4 small-4 columns">
            <strong>Work on</strong>
          </div>
          <div class="large-4 medium-4 small-4 columns">
            <strong>Closed</strong>
          </div>
        </div>
        <div class="row">
          <div class="large-4 medium-4 small-4 columns">
            <!-- IssueTicket -->
            <div class="issue-card">
              <div class="header">
                <span class="github-id">#1492</span> Git hub issue
              </div>
              <div class="details clearfix">
                <div class="assigned right">
                  <div>
                    <img src="http://placehold.it/44x44"/>
                  </div>
                  <div class="nickname">
                    <strong>Zapix</strong>
                  </div>
                </div>
                <div class="short-description">
                  You should done it as soon as it possible.
                </div>
              </div>
            </div>
            <!-- End IssueTicker -->
            <!-- IssueTicket -->
            <div class="panel radius">
              <p><strong>JavaScript Github authorization</strong></p>
            </div>
            <!-- End IssueTicker -->
          </div>
          <div class="large-4 medium-4 small-4 columns">
            <!-- IssueTicket -->
            <div class="panel radius">
              <p><strong>Create Mockups</strong></p>
            </div>
            <!-- End IssueTicker -->

          </div>
          <div class="large-4 medium-4 small-4 columns">
            <!-- IssueTicket -->
            <div class="panel radius">
              <p><strong>Init issue</strong></p>
            </div>
            <!-- End IssueTicker -->
          </div>
        </div>
      </div>
      <!-- End KanbanDesk -->
    </div>
  </div>
  <!-- End AppMain -->
</div>

<!-- Footer -->
<footer>
  <div class="row">
    <div class="large-12 large-only-text-center medium-12 medium-only-text-center small-12 small-only-text-center">
      <small>Created by zapix</small>
    </div>
  </div>
</footer>
<!-- EndFooter -->

<script src="/js/vendor/jquery.js"></script>
<script src="/js/foundation.min.js"></script>
<script>
  $(document).foundation();
</script>
</body>
</html>
